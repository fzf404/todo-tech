<div class="modal fade" id="registModal">
  <div class="modal-dialog">
    <div class="modal-content">
 
      <!-- 模态框头部 -->
      <div class="modal-header">
        <h4 class="modal-title">注册</h4>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
 
      <!-- 模态框内容 -->
      <div class="modal-body">
        <div class="mb-3">
          <label for="registUsername" class="form-label">用户名</label>
          <input name="username" type="text" class="form-control" id="registUsername">
        </div>
        <div class="mb-3">
          <label for="registEmail" class="form-label">邮箱</label>
          <input name="email" type="email" class="form-control" id="registEmail">
        </div>
        <div class="mb-3">
          <label for="registPassword" class="form-label">密码</label>
          <input name="password" type="password" class="form-control" id="registPassword"></input>
        </div>
      </div>
 
      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button class="btn btn-success" onclick="regist()">注册</button>
      </div>
 
    </div>
  </div>
</div>
