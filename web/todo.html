<div class="container" style="max-width: 1000px">
  <!-- 添加代办按钮 -->
  <div class="d-flex justify-content-center m-3">
    <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#addModal">
      添加代办
    </button>
    <!-- 从搜索返回 -->
    <button class="btn btn-outline-secondary visually-hidden ms-2" id="searchBack" onclick="allTodo()">
      返回
    </button>
  </div>

  <!-- 代办列表 -->
  <div class="d-flex justify-content-center flex-wrap" id="todoPage"></div>
  <div class="d-flex justify-content-center m-3">
    <button
      class="btn btn-outline-secondary visually-hidden"
      id="moreTodo"
      onclick="moreTodo()"
    >
      加载更多
    </button>
  </div>
</div>
